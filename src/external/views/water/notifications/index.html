{{> styles}}
<main id="content" tabindex="-1">
  {{>element-phase-tag}}{{>element-main-nav}}

  <h1 class="heading-large">{{ pageTitle }}</h1>


  <div class="grid-row">

    <div class="column-one-third">
      <h2 class="heading-medium">View a report</h2>
      <ul class="list list-bullet">
        {{#each reports}}
        <li><a href="{{ path }}" {{#if options.newWindow }}target="_blank"{{/if}}>{{ name }}</a></li>
        {{/each}}
      </ul>
    </div>


    <div class="column-one-third">
      <h2 class="heading-medium">Send a notification</h2>
      <ul class="list list-bullet">
        {{#each notifications}}
        <li><a href="{{ path }}">{{ name }}</a></li>
        {{/each}}
      </ul>
    </div>



  </div>

</main>


{{> footerjs}}
