{{> styles}}
<main id="content" tabindex="-1">
  {{>element-phase-tag}}{{>element-main-nav}}

  <div class="grid-row">
    <div class="column-full medium-space">
      <h1 class="heading-large">Give access to your licences</h1>

      <form novalidate method="post" action="/manage_licences/add_access" class="form">

        <input name="csrf_token" type="hidden" value="{{ csrfToken }}" />

        {{#if errors.email}}
        <div class="error-summary" role="alert" aria-labelledby="error-summary-heading-example-2" tabindex="-1">
          <h2 class="heading-medium error-summary-heading" id="error-summary-heading-example-2">That email address is not valid</h2>
          <ul class="error-summary-list">
            <li><a href="#email">Re-enter email address</a></li>
          </ul>
        </div>
        {{/if}}

        <div class="form-group">
          <label for="email">
            Enter their email address and we will send them a link to create an account.
            <fieldset>
              {{#if errors.email}}
              <span data-parsely-id="email" class="error-message">Please enter a valid email address</span>
              {{/if}}
            </fieldset>
          </label>
          <input maxlength="254" type="email" class="form-control" id="email" name="email" autocomplete="off" value="{{email}}">
        </div>
        <div class="form-group">
          <div class="multiple-choice">
            <input id="returns" name="returns" type="checkbox" value="true">
            <label for="returns">This person can also submit my returns</label>
          </div>
        </div>
        <input type="submit" value="Give access" class="button" role="button">
      </form>
    </div>
  </div>
</main>

{{> footerjs}}
{{> debug}}
