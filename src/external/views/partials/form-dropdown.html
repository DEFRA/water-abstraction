<div class="form-group {{#if errors }}form-group-error{{/if}}">

    <label for="dropdown-{{ name }}">
      {{ options.label }}
      {{#if options.hint }}
        <span class="form-hint">{{ options.hint }}</span>
      {{/if}}

      {{#each errors}}
      <span class="error-message">{{ message }}</span>
      {{/each}}
    </label>

    <select id="dropdown-{{ name }}" class="form-control {{#if errors }}form-control-error{{/if}}" name="{{ name }}">
      <option>(Select)</option>
      {{#each options.choices }}
        {{#if ../options.key }}
        <option value="{{ lookup this ../options.key }}" {{#equal this ../value }}selected{{/equal}}>{{ lookup this ../options.value }}</option>
        {{else}}
        <option value="{{ this }}" {{#equal this ../value }}selected{{/equal}}>{{ this }}</option>
        {{/if}}
      {{/each}}
    </select>

</div>
