<div class="form-group">
  <label class="form-label" for="select-box">{{ this.label }}</label>
  <select class="form-control" id="{{ this.name }}" name="{{ this.name }}">
    <option>Please select an option</option>
    {{#each this.data }}
      <option value="{{ this.key }}">{{ this.value }}</option>
    {{/each}}
  </select>
</div>
