{{> styles}}
<main id="content" tabindex="-1">
  {{>element-phase-tag}}{{>element-main-nav}}

  <a class="link-back" href="/success">Back</a>


  <div class="grid-row">
    <div class="column-two-thirds">

      <form novalidate action="/send-again" method="post" class="form">

          {{#if error}}
          <script nonce="{{nonces.script}}">
            sendEvent({category:'error', action:'register_send_again_invalid_email_address'})
          </script>

          <div class="error-summary" role="alert" aria-labelledby="error-summary-heading-example-2" tabindex="-1">
                <h2 class="heading-medium error-summary-heading" id="error-summary-heading-example-2">
                  There is a problem
                </h2>

                <ul class="error-summary-list">
                  <li><a href="#email">Enter an email address in the right format</a></li>
                </ul>
          </div>
          {{/if}}

            <h1 class="heading-large">{{ pageTitle }}</h1>

            <p>Enter your email address again.</p>



          <div class="form-group {{#if error}}form-group-error{{/if}}">
            <label for="email">
              <span class="form-label-bold">Email address</span>
                <fieldset>
                  {{#if error}}
                  <span class="error-message">Enter an email address in the right format, like name@example.com</span>
                  {{/if}}
                </fieldset>

            </label>

            <input maxlength="254" value="{{ payload.email }}" type="email" class="form-control" id="email" name="email" required=""/>
          </div>


            <input type="submit" value="Continue" class="button" role="button"/>


    </form>


    </div>
  </div>
</main>

{{> footerjs}}
{{> debug}}
