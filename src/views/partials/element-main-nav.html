{{#if isAuthenticated}}
<div class="navbar">
    <ul class="navbar__list-items menu-left">
        {{#each mainNavLinks }}
        <li class="navlink {{#equal this.id ../activeNavLink }}active{{/equal}}" id="navbar-{{ this.id }}"><a href="{{ this.href }}">{{ this.text }}</a></li>
        {{/each}}
    </ul>
</div>
{{/if}}
