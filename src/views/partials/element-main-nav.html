{{#if isAuthenticated}}
<div class="navbar">
    <ul class="navbar__list-items menu-left">
        {{#each propositionLinks }}
        <li class="navlink {{#equal this.id ../activeNavLink }}active{{/equal}}"><a href="{{ this.url }}">{{ this.text }}</a></li>
        {{/each}}
    </ul>
</div>
{{/if}}
