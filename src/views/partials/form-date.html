<div class="form-group">
    <fieldset>
      <legend>
        <span class="form-label-bold">
          {{ options.label }}
        </span>
        <span class="form-hint">{{ options.hint }}</span>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="dob-day">Day</label>
          <input class="form-control" id="dob-day" name="{{ name }}-day" type="number" pattern="[0-9]*">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="dob-month">Month</label>
          <input class="form-control" id="dob-month" name="{{ name }}-month" type="number" pattern="[0-9]*">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="dob-year">Year</label>
          <input class="form-control" id="dob-year" name="{{ name }}-year" type="number" pattern="[0-9]*">
        </div>
      </div>
    </fieldset>
  </div>
