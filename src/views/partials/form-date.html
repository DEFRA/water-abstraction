<div class="form-group {{#if errors }}form-group-error{{/if}}">
  <fieldset>
    <legend>
      <span class="form-label-bold">{{ options.label }}</span>
      <span class="form-hint">{{ options.hint }}</span>

      {{#each errors}}
      <span class="error-message">{{ message }}</span>
      {{/each}}
    </legend>

    <div class="form-date">
      <div class="form-group form-group-day">
        <label class="form-label" for="{{ name }}-day">Day</label>
        <input class="form-control" id="{{ name }}-day" name="{{ name }}-day" type="number" pattern="[0-9]*" value="{{ getDatePart value 'day' }}">
      </div>
      <div class="form-group form-group-month">
        <label class="form-label" for="{{ name }}-month">Month</label>
        <input class="form-control" id="{{ name }}-month" name="{{ name }}-month" type="number" pattern="[0-9]*" value="{{ getDatePart value 'month' }}">
      </div>
      <div class="form-group form-group-year">
        <label class="form-label" for="{{ name }}-year">Year</label>
        <input class="form-control" id="{{ name }}-year" name="{{ name }}-year" type="number" pattern="[0-9]*" value="{{ getDatePart value 'year' }}">
      </div>

      {{#if options.enableJS}}
      <div class="date-fill-buttons">
        <button id="btn{{name}}Today" class="date-fill-buttons__button">Today</button>
        <button id="btn{{name}}Yesterday" class="date-fill-buttons__button">Yesterday</button>
      </div>

      <script>
        $(function () {
          var setDate = function (date) {
            $('#{{name}}-day').val(date.getDate()); 
            $('#{{name}}-month').val(date.getMonth() + 1); 
            $('#{{name}}-year').val(date.getFullYear()); 
          };

          $('#btn{{name}}Today').show().on('click', function(e) {
            e.preventDefault();
            var today = new Date();
            setDate(today);
          });

          $('#btn{{name}}Yesterday').show().on('click', function(e) {
            e.preventDefault();
            var date = new Date();
            date.setDate(date.getDate() -1);
            setDate(date);
          });
        });
      </script>
      {{/if}}
    </div>
  </fieldset>
</div>
