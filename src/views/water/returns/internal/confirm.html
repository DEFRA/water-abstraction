{{> styles}}
<main id="content" tabindex="-1">
  {{>element-phase-tag}}{{>element-main-nav}}

  <a href="{{ back }}" data-no-js class="link-back link-back--space-above">Back</a>

  {{>return-header }}

  <h3 class="heading-medium">Confirm your return</h3>


<div class="grid-row">
  <div class="{{#equal return.reading.units 'm3' }}column-two-thirds{{ else }}column-full{{/equal}}">

    {{> return-quantities-table }}
    <p><a href="{{ makeChangePath }}">Edit your {{#equal return.reading.method 'oneMeter'}}meter readings{{else}}volumes{{/equal}} </a></p>
  {{>return-declaration }}
  {{>form form }}

  </div>
</div>
</main>
