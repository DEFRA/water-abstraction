{{> styles}}
<main id="content" tabindex="-1">
  {{>element-phase-tag}}{{>element-main-nav}}

  <div class="grid-row">
      <div class="column-two-thirds">

        <br />
        <br />

        <div class="govuk-box-highlight">
          <h1 class="heading-large tight" style="margin-top: 0.5em;">
            Return submitted
          </h1>

            <p>Purpose
              {{#each return.metadata.purposes }}
                  <span class="bold">{{ this.tertiary.description }}</span>
              {{/each}}
            </p>
            <p>
            Licence number <span class="bold">{{ return.licenceNumber }}</span>

            </p>
        </div>

      </div>
    </div>


    <div class="grid-row small-space">
    <div class="column-two-thirds">
      <p>
        <a href="{{ returnUrl }}">View this return</a>
      </p>
    </div>
  </div>

</main>


{{> footerjs}}


{{> debug}}
